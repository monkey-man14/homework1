    <script>
        function openGame(url) {
            // Open Google Drive in a new tab to be seen by GoGuardian
            var googleDriveTab = window.open("https://drive.google.com/drive/home", "_blank");

            // Open an about:blank page in a new window for cloaking
            var win = window.open("about:blank", "_blank");

            // Set the title and favicon of the about:blank page to look like Google Drive
            win.document.title = "Home - Google Drive";
            var link = win.document.createElement('link');
            link.rel = "icon";
            link.href = "https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png";
            win.document.head.appendChild(link);

            // Create an iframe to load the actual website content (desired content)
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url; // Load the target website inside the iframe
            win.document.body.appendChild(iframe);

            // The iframe is in the about:blank page, but Google Drive tab is visible for GoGuardian
        }
    </script>
